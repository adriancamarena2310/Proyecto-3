<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- searchBox -->
    <shared-searchBox
    (onValue)="searcByCapitla($event)"
    placeholder="Buscar por capital"></shared-searchBox>
    </div>
</div>


<div class="row">
  <div class="col">
    <hr>

    <ul>
      <li *ngFor="let country of countries">
         {{ country.capital }} - {{ country.population }}
      </li>
    </ul>

  </div>
</div>
